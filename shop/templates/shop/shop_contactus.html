{% extends 'shop/master_layout.html' %}

{% block title %} Contact Us {% endblock %}

{% block css %}
{% endblock %}


{% load static %}
{% block body %}

    <div style="background-color: darkgray; border: 2px solid; border-radius: 5px; margin: 10px">
        <div class="form-group" style="margin: 10px">
            <i><b><h1 style="text-align: center"> Contact Us </h1></b></i>
        </div>
        <form action="#" method="post"
              style="background-color: darkgray; border: 2px solid; border-radius: 5px;"> {% csrf_token %}
            <div class="form-group" style="margin: 10px">
                <label for="name" style="color: black">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Name">
            </div>
            <div class="form-group" style="margin: 10px">
                <label for="email" style="color: black">Email address</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email">
            </div>
            <div class="form-group" style="margin: 10px">
                <label for="phone" style="color: black">Phone Number</label>
                <input type="number" class="form-control" id="phone" name="phone" placeholder="Enter Phone Number">
            </div>
            <div class="form-group" style="margin: 10px">
                <label for="textarea" style="color: black">Enter your Suggestions or Problems</label>
                <textarea class="form-control" id="textarea" rows="3" name="textarea"
                          placeholder="Enter your Suggestions or Problems"></textarea>
            </div>
            <div class="form-group" style="margin: 10px;">
                <button type="submit" id="submit" name="submit" class="btn btn-primary">Submit Request</button>
            </div>
        </form>
    </div>

{% endblock %}


{% block scripts %}
{% endblock %}
